<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚úÖ Result - Professor VRX</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3e5f5, #e1f5fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #4a148c;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-box {
            background-color: #e8f5e9;
            padding: 20px;
            border-left: 6px solid #66bb6a;
            border-radius: 10px;
            color: #333;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 16px;
            background-color: #00acc1;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #00838f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚úÖ Voice Generated Successfully!</h1>

            {% if summary %}
            <div class="summary-box">
                <h3>üìù Summary:</h3>
                <p>{{ summary }}</p>
            </div>

            <audio controls autoplay>
                <source src="{{ url_for('audio') }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            {% else %}
            <p>‚ö†Ô∏è No summary available.</p>
            {% endif %}

            <a href="/">‚¨ÖÔ∏è Back to Home</a>
        </div>
    </div>
</body>
</html>
