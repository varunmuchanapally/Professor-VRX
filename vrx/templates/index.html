<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§  Professor VRX</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #444;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .summary-box {
            background-color: #f1f8e9;
            padding: 15px;
            border-left: 5px solid #8bc34a;
            border-radius: 10px;
            margin-top: 20px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<!-- âœ… JavaScript to handle fetch request and animate the talking sphere -->

<script>
let renderer, scene, camera, sphere, grow = false;

// --- Voice + Summary Logic ---
async function generateVoice() {
    const text = document.getElementById("text").value.trim();
    const language = document.getElementById("language").value;

    if (!text) {
        alert("Please enter some text.");
        return;
    }

    const res = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, language })
    });

    const data = await res.json();

    if (data.error) {
        alert("Error: " + data.error);
    } else {
        // Show text
        const summary = document.getElementById("summary");
        summary.innerText = data.text;
        summary.style.display = "block";

        // Play audio
        const audio = document.getElementById("audio");
        audio.src = data.audio;
        audio.style.display = "block";
        audio.play();

        // Animate sphere
        grow = true;
        audio.onended = () => { grow = false; };
    }
}

// --- Sphere Init & Animation ---
function initSphere() {
    const container = document.getElementById("sphere-container");
    if (!container) return;

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, container.clientWidth / 300, 0.1, 1000);
    camera.position.z = 2;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, 300);
    container.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: 0x00bcd4, emissive: 0x004f60 });
    sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(5, 5, 5);
    scene.add(light);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    const scale = grow ? 1.1 : 1.0;
    sphere.scale.set(scale, scale, scale);
    renderer.render(scene, camera);
}

window.onload = initSphere;
</script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ§  Professor VRX</h1>

            <!-- âœ… Single AJAX-based form -->
            <form onsubmit="event.preventDefault(); generateVoice();">
                <label for="text">Enter Text:</label>
                <textarea id="text" placeholder="Type something..." required></textarea>

                

                <label for="language">Select Language:</label>
                <select id="language">
                    {% for lang in languages %}
                    <option value="{{ lang }}">{{ lang }}</option>
                    {% endfor %}
                </select>

                <button type="submit">ðŸ”Š Generate Voice</button>
            </form>

            <div id="summary" class="summary-box" style="display:none;"></div>
            <audio id="audio" controls style="display: none;"></audio>
        </div>
        <div id="sphere-container" style="width: 100%; height: 400px;"></div>
    </div>

    
</body>
</html>
